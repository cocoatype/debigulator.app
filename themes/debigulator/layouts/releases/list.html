{{ define "main" }}
    <article class="post">
        <div class="post-header">
            <h1 class="post-title">{{ .Title }}</h1>
        </div>
        <div class="post-content">
            {{ range .Pages }}
                <h2>{{ .Title }} &mdash; {{ dateFormat "January 2, 2006" .Date }}</h2>
                {{ .Content }}
            {{ end }}
        </div>
    </article>
{{ end }}
